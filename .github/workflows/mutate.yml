name: Mutate

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch: {}

jobs:
  mutate:
    strategy:
      matrix:
        args:
          - '--build-arg n_mutations=500 --build-arg modules=src/{burrow,cfmm,checker,checkerMain,common,constants}.ml'
          - '--build-arg n_mutations=500 --build-arg modules=src/{fa2Interface,lqt,parameters}.ml'
          - '--build-arg n_mutations=50  --build-arg modules=src/{liquidationAuction,sliceList,mem,ptr}.ml'
          - '--build-arg n_mutations=50  --build-arg modules=src/avl.ml'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Log in to container registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Install earthly
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.5.23/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Run mutation tests
        run: earthly --ci ${{matrix.args}} +mutation-tests
